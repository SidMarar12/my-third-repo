<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>
        Find <span class="bigfish" aria-label="The Big Fish">The Big Fish</span> near you
      </h1>
      <p class="sub">Search by job title, ZIP, radius, and time window.</p>
    </header>

    <form id="searchForm" class="card">
      <div class="field">
        <label for="title">Job title</label>
        <input id="title" name="title" placeholder="e.g., Product Manager" required />
      </div>

      <div class="field two-col">
        <div>
          <label for="zip">ZIP code</label>
          <input id="zip" name="zip" placeholder="e.g., 94612" inputmode="numeric"
                 autocomplete="postal-code" maxlength="5" pattern="[0-9]{5}"
                 title="Enter a 5-digit ZIP (e.g., 94612)" required />
        </div>
        <div>
          <label for="radius">Radius</label>
          <select id="radius" name="radius">
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="25" selected>25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="days">Posted within</label>
        <select id="days" name="days">
          <option value="1">Last 24 hours</option>
          <option value="3" selected>Last 3 days</option>
          <option value="7">Last 7 days</option>
          <option value="30">Last 30 days</option>
          <option value="0">Any time</option>
        </select>
      </div>

      <button id="go" type="submit" class="button-primary">Search</button>
    </form>

    <section id="status" class="status" aria-live="polite"></section>

    <section class="results-wrap">
      <table class="jobs-table" aria-live="polite">
        <thead>
          <tr>
            <th scope="col" class="col-job">Job</th>
            <th scope="col" class="col-posted">Posted</th>
            <th scope="col" class="col-salary">Salary</th>
          </tr>
        </thead>
        <tbody id="results"><!-- rows injected here --></tbody>
      </table>
      <div id="empty-state" class="empty" hidden>
        <div class="empty-emoji">ðŸ”Ž</div>
        <p class="empty-title">No results</p>
        <p class="empty-sub">Try a broader title or a larger radius.</p>
      </div>
    </section>

    <div id="pager" class="pager" hidden>
      <button id="loadMore" type="button" class="button-secondary">Load more</button>
    </div>
  </main>

  <!-- Page-level attribution (keep for compliance) -->
  <footer class="attribution">
    <a class="adzuna-jobs-link" href="https://www.adzuna.com" target="_blank" rel="noopener noreferrer">Jobs</a>
    <span> by </span>
    <a class="adzuna-logo-link" href="https://www.adzuna.com" target="_blank" rel="noopener noreferrer" aria-label="Adzuna">
      <img src="https://zunastatic-abf.kxcdn.com/assets/images/press/adzuna_logo/adzuna_logo.jpg" alt="Adzuna" width="116" height="23" />
    </a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
